<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>GroupFinder Create Group</title>
    <meta charset="UTF-8">
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">
      .floatbox {float:left; width:110px; height:100px; margin-right:10px;}
      .floatbox img {display:block;}
    </style>

  </head>
  <body>
    
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-left">
      <!-- sidebar -->
        <div class="col-xs-0 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <ul class="nav">
              <li><a href="#">Timeline</a></li>
              <li><a href="#">Friends</a></li>   
              <li><a href="#">Groups</a></li>              
              <li><a href="#">Events</a></li>  
              <li><a href="#">Business</a></li>            
            </ul>
        </div>


        <!-- Content -->
          <div class="col-xs-12 col-sm-9">
            <div class="page-header">
                <h1 id="timeline">Create a Group</h1>
                <!-- Enter Group Info-->
                <form role="form">
                  <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input class="form-control" id="groupName" type="text" style="width:40%" />
                  </div>
                  <div class="form-group">
                    <label for="groupDescription">Group Description</label>
                    <input class="form-control" id="groupDescription" type="text" style="width:40%" />
                  </div>
                  <div class="form-group">
                    <label for="groupCategory">Group Category</label>
                    <input class="form-control" id="groupCategory" type="text" style="width:40%" />
                  </div>

                  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="background:lightgreen;border:lightgreen">
                    Invite Friends</button>
      
                  <!-- Modal -->
                  <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Invite a Friends</h4>
                        </div>
                        <div class="modal-body">
                          <!-- List of Friends -->
                          <div class="container">
                          <div class="floatbox"><a href="#0"><img /src="profilepic.jpg" alt="Profile Pic" style="width:70px;height:60px"><p>Friend1</p></a></div>
                          <div class="floatbox"><a href="#0"><img /src="profilepic.jpg" alt="Profile Pic" style="width:70px;height:60px"><p>Friend2</p></a></div>
                          <div class="floatbox"><a href="#0"><img /src="profilepic.jpg" alt="Profile Pic" style="width:70px;height:60px"><p>Friend3</p></a></div>
                          <div class="floatbox"><a href="#0"><img /src="profilepic.jpg" alt="Profile Pic" style="width:70px;height:60px"><p>Friend4</p></a></div>
                          <div class="floatbox"><a href="#0"><img /src="profilepic.jpg" alt="Profile Pic" style="width:70px;height:60px"><p>Friend5</p></a></div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div> 
                    </div>
                  </div>

                </form>

                <!-- Create or Cancel -->
                <h1></h1>
                <button type="submit" class="btn btn-default">Create</button>
                <button type="submit" class="btn btn-default">Cancel</button>
            </div>
         </div>
        </div>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </body>
</html>
